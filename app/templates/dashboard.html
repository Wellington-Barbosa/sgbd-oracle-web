<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../static/dashboard-style.css">
</head>
<body>
    <div class="notification">
        <div class="notification__body">
            <img src="../static/circle-check.svg" alt="Success" class="notification__icon">
            Login realizado com sucesso! &#128640;
        </div>
        <div class="notification__progress"></div>
    </div>
    <div class="cards">
        <div class="card tilted">
            <span class="title">Bem vindo ao SGBD WEB</span>
        </div>
        <div class="card"><img src="../static/icons/dicas.png" alt="">Querys</div>
        <div class="card"><img src="../static/icons/tabelas.png" alt="">Tables</div>
        <div class="card"><img src="../static/icons/funcao.png" alt="">Functions</div>
        <div class="card"><img src="../static/icons/procedure.png" alt="">Procedures</div>
        <div class="card"><img src="../static/icons/triggers.png" alt="">Triggers</div>
        <div class="card"><img src="../static/icons/relatorios.png" alt="">Relatórios</div>
        <div class="card"><img src="../static/icons/usuarios.png" alt="">Usuários</div>
        <div class="card" onclick="showLogoutModal()">
            <img src="../static/icons/logout.png" alt="">Logout
        </div>
    </div>

    <!-- Modal de confirmação de logout -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h4>Você realmente deseja sair?</h4>
            <div class="modal-buttons">
                <a href="{{ url_for('logout') }}" class="btn">Sim</a>
                <button onclick="closeLogoutModal()" class="btn">Não</button>
            </div>
        </div>
    </div>

    <script>
        // Função para mostrar o modal de logout
        function showLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        // Função para fechar o modal de logout
        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }
    </script>
</body>
</html>
